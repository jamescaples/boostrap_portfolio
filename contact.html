<div class="container">

  <div class="col-md-8 main-section">
    <h1>Contact</h1>
    
    <form>
      <div class="form-group" id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Jimmy Johnny" required="required">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your email address here" required="required">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required="required"></textarea>
      </div>
          
        <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

    </form>
  </div>

</div>
